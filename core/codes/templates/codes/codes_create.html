{% extends "base.html" %}{% load crispy_forms_tags %}
{% block title %}Share your code {{ block.super }}{% endblock title %}
{% block content %}
    <h1>Share your code:</h1>
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish Code</button>
    </form>
</div>
{% endblock content %}
