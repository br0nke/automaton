{% extends "base.html" %}
{% block title %}Signup {{ block.super }}{% endblock title %}
{% block content %}
<h1>Signup for AUTOMATON and get access!</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Register</button></p>
</form>
{% endblock content %}
